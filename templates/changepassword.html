<!DOCTYPE html>

<html>
    <head>
        <title>Mudar Password</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    </head>
    <body>
        <div class="login">
            <h1>Mudar Password</h1>
            <div class="links">
                <a href="{{ url_for('changepassword') }}" class="active">Nova Password</a>
            </div>
            <form action="{{ url_for('changepassword') }}" method="post">

                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Nova Password" id="password" required>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Ok">
            </form>
        </div>
    </body>
</html>
