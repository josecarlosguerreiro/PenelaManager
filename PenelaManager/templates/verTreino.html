{%extends 'base.html' %}

{%block head%}

{% endblock %}

{% block body %}

<div class="addTreino">
    <img class="addTreino" src="{{ url_for('static', filename='images/treino.jpeg') }}"/>
    <form class="treino_form" method="post">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Epoca</label>
          <select name="inputEpoca" id="inputEpoca" class="form-control">
            <option selected>2019-2020</option>
          </select>
        </div>
      </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Epoca</th>
              <th scope="col">Tipo de Treino</th>jose
              <th scope="col">Metereologia</th>
              <th scope="col">Local</th>
              <th scope="col">Data</th>
            </tr>
          </thead>
          <tbody>
            {% for treino in data %}
            <tr>
                <td>{{ treino[1] }}</td>
                <td>{{ treino[3] }}</td>
                <td>{{ treino[2] }}</td>
                <td>{{ treino[6] }}</td>
                <td>{{ treino[7] }}</td>
                <td>
                    <form method="post">
                        <input type="submit" onclick="window.location.href = '/treinocompleto';" name="{{ treino }}" value="treino" href="/treinocompleto"/>
                        <!-- <input onclick="window.location.href = '/treinocompleto';" type="submit" value="Submit request" /> -->
                    </form>
                </td>

            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>
{% endblock%}
